<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Js-Methods</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input
          type="text"
          placeholder="Enter City"
          spellcheck="false"
          id="input"
        />
        <button id="search-btn">Search</button>
      </div>
      <div class="weather">
        <img src="sun.png" alt="sun-icon" class="weather-icon" />
        <h1 class="temp">22Â°c</h1>
        <h2 class="city">Hyderabad</h2>
      </div>
      <div class="details">
        <div class="col">
          <img src="humidity.jpg" alt="humidity" class="hum" />
          <div>
            <p class="humidity">50%</p>
            <p>Humidity</p>
          </div>
        </div>
        <div class="col">
          <img src="wind.jpg" alt="wind" class="win" />

          <div>
            <p class="wind">15 km/h</p>
            <p>Wind Speed</p>
          </div>
        </div>
      </div>
      <p id="value"></p>
    </div>

    <script src="javascript.js"></script>
  </body>
</html>
